<div class="row">
    <div class="col-12 border border-3 border-dark rounded p-0 m-2">
        <svg height="360" width="576">
            <circle 
                [attr.cx]="(editableSvgState | async).xCoordinate" 
                [attr.cy]="(editableSvgState | async).yCoordinate" 
                [attr.r]="radius" 
                fill="red" 
            />
            <rect x="320" y="40" width="150" height="100" style="fill:green;opacity:0.5" />
        </svg>        
    </div>
</div>
<div class="row">
    <div class="col-5 border border-3 border-danger rounded p-2 m-2">
        <div class="btn-group-vertical m-2">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary">&#8662;</button>
                <button type="button" class="btn btn-outline-primary">&uarr;</button>
                <button type="button" class="btn btn-outline-primary">&#8663;</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary" (click)="moveLeft()">&larr;</button>
                <button type="button" class="btn btn-outline-primary">o</button>
                <button type="button" class="btn btn-outline-primary">&rarr;</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary">&#8665;</button>
                <button type="button" class="btn btn-outline-primary">&darr;</button>
                <button type="button" class="btn btn-outline-primary">&#8664;</button>
            </div>
        </div>
        <div class="btn-group-vertical ml-2">
                <button type="button" class="btn btn-outline-primary">A</button>
                <button type="button" class="btn btn-outline-primary">B</button>
                <button type="button" class="btn btn-outline-primary">C</button>
        </div>
        <div class="input-group ml-1 mb-2 mt-2">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" type="button">action</button>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Color...</option>
                <option value="1">Red</option>
                <option value="2">Blue</option>
                <option value="3">Green</option>
                <option value="4">Yellow</option>
            </select>
        </div>      
    </div>
    <div class="col-5 border border-3 border-success rounded p-2 m-2">
    </div>
</div>
